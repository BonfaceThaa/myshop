{% extends "shop/base_core.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<h3>Sign In</h3>
							<div class="tab-content">
							    <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
									{% if form.errors %}
									<div class="shadow-custom messages alert alert-danger col-lg-8 mx-auto text-center"> Could not update password.
                                        Make sure provided passwords match and try again. <a href="" class="close">x</a>
									</div>
									{% endif %}
							    	<form method="post">
                                        {% csrf_token %}
							    		<div class="form-group">
							    			<label for="id_new_password1">New Password *</label>
                                            <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
							    		</div><!-- End .form-group -->

                                        <div class="form-group">
							    			<label for="id_new_password2">Confirm Password *</label>
                                            <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-footer">
							    			<button type="submit" class="btn btn-outline-primary-2">
			                					<span>Confirm password</span>
			            						<i class="icon-long-arrow-right"></i>
			                				</button>
							    		</div><!-- End .form-footer -->
							    	</form>
							    </div><!-- .End .tab-pane -->

							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
{% endblock %}
